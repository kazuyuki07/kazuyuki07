name: Waka Readme

on:
  # for manual workflow trigger
  workflow_dispatch:
  schedule:
    # runs at 12 AM UTC (5:30 AM IST)
    - cron: "0 0 * * *"

jobs:
  update-readme:
    name: WakaReadme DevMetrics
    runs-on: ubuntu-latest
    steps:
      - uses: athul/waka-readme@master
        with:
          API_BASE_URL: https://wakatime.com/api
          REPOSITORY: kazuyuki07/kazuyuki07 
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          SHOW_TOTAL: true
          SHOW_TIME: true
          BLOCKS: ░▒▓█
          CODE_LANG: python, java, powershell
          TIME_RANGE: all_time
          LANG_COUNT: 4
          TARGET_PATH: README.md
          IGNORED_LANGUAGES: kvlang
